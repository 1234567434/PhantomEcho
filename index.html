<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhantomEcho</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { height:100vh; background:#0b0d17; font-family:Segoe UI,sans-serif; color:#fff; overflow:hidden; display:flex; flex-direction:column; }
    .bg { position:fixed; inset:0; background:linear-gradient(135deg,#0f0033,#000); }
    .bg::before { content:""; position:absolute; inset:0; opacity:0.7; background:radial-gradient(circle at 30% 70%,#00ff9d33,transparent 50%),radial-gradient(circle at 70% 30%,#ff00b866,transparent 50%); animation:breathe 15s infinite; }
    @keyframes breathe { 0%,100% {opacity:0.6} 50% {opacity:0.9} }
    h1 { text-align:center; padding:30px 0; font-weight:300; font-size:48px; letter-spacing:12px; background:linear-gradient(90deg,#00d4ff,#8b00ff,#00ff9d); -webkit-background-clip:text; color:transparent; }
    #messages { flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column; gap:12px; }
    .msg { max-width:80%; padding:14px 20px; border-radius:22px; backdrop-filter:blur(12px); animation:appear 0.5s; word-wrap:break-word; }
    .me { align-self:flex-end; background:rgba(139,0,255,0.3); border:1px solid #8b00ff55; }
    .other { align-self:flex-start; background:rgba(0,212,255,0.25); border:1px solid #00d4ff55; }
    @keyframes appear { from {opacity:0; transform:translateY(20px)} }
    .input { padding:20px; display:flex; gap:12px; background:rgba(0,0,0,0.3); backdrop-filter:blur(10px); }
    input { flex:1; padding:16px 20px; background:rgba(255,255,255,0.08); border:1px solid #00d4ff55; border-radius:30px; color:#fff; font-size:16px; outline:none; }
    input:focus { border-color:#00d4ff; box-shadow:0 0 20px rgba(0,212,255,0.4); }
    button { width:56px; height:56px; background:linear-gradient(45deg,#00d4ff,#8b00ff); border:none; border-radius:50%; color:#fff; font-size:24px; cursor:pointer; }
    button:hover { transform:scale(1.12); }
    .online { text-align:center; color:#00ff9d; font-size:14px; }
  </style>
</head>
<body>
  <div class="bg"></div>
  <h1>PhantomEcho</h1>
  <div class="online">Онлайн: <span id="count">1</span></div>
  <div id="messages"></div>
  <div class="input">
    <input type="text" id="msg" placeholder="Твій echo..." autocomplete="off">
    <button>Send</button>
  </div>

<script>
// === PhantomEcho для Vercel — работает через Firebase Realtime Database (бесплатно навсегда) ===
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

const app = initializeApp({
  databaseURL: "https://phantom-echo-chat-default-rtdb.europe-west1.firebasedatabase.app"
});
const db = getDatabase(app);
const messagesRef = ref(db, 'messages');

const messagesDiv = document.getElementById('messages');
const input = document.getElementById('msg');
const countSpan = document.getElementById('count');

let myId = localStorage.getItem('phantomId') || Math.random().toString(36).slice(2,10);
localStorage.setItem('phantomId', myId);

onValue(messagesRef, (snapshot) => {
  messagesDiv.innerHTML = '';
  const data = snapshot.val();
  let count = 0;
  for (let id in data) {
    count++;
    const msg = data[id];
    const div = document.createElement('div');
    div.className = `msg ${msg.id === myId ? 'me' : 'other'}`;
    div.textContent = msg.text;
    messagesDiv.appendChild(div);
  }
  countSpan.textContent = count || 1;
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});

document.querySelector('button').onclick = send;
input.addEventListener('keypress', e => e.key === 'Enter' && send());

function send() {
  const text = input.value.trim();
  if (!text) return;
  push(messagesRef, {
    text,
    id: myId,
    time: serverTimestamp()
  });
  input.value = '';
}

// Первое сообщение
if (!localStorage.getItem('visited')) {
  push(messagesRef, { text: "✨ PhantomEcho запущено!", id: "system" });
  localStorage.setItem('visited', 'true');
}
</script>
</body>
</html>
